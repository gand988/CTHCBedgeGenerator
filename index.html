    <h1>Character selection for <a href="#">#CTHC</a></h1>
    <p>- select your 3 character from the challenge</p>
    <div class="charSelect">

      <input type="checkbox" name="character" value="1" id="marle" class="CTchara">
        <label for="marle"></label>

        <label for="magus"></label>
    </div>
    <button type="button" name="button" onclick="drawingSelected()">Generate</button>
    <button id="resetCanvas">Reset</button>

      <h1>Your character </h1>
      <canvas width='444' height='125' id="myCanvas"></canvas>
